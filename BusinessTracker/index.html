<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>BusinessTracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">Nouvelle transaction</h1>
    <form id="form">
      <div class="mb-3">
        <label class="form-label">Type</label>
        <select id="type" class="form-select" required>
          <option value="achat">Achat</option>
          <option value="vente">Vente</option>
        </select>
      </div>

      <div class="mb-3">
        <input id="produit" class="form-control" placeholder="Nom du produit" required>
      </div>
      <div class="mb-3">
        <input id="quantite" class="form-control" type="number" placeholder="Quantité" required>
      </div>
      <div class="mb-3">
        <input id="prixUnitaire" class="form-control" type="number" placeholder="Prix unitaire (€)" required>
      </div>
      
      <button class="btn btn-primary" type="submit">Ajouter</button>
    </form>

    <p class="mt-3" id="responseMessage"></p>
  </div>

  <script>
    document.getElementById('form').addEventListener('submit', function (e) {
      e.preventDefault();

      const type = document.getElementById('type').value;
      const produit = document.getElementById('produit').value;
      const quantite = document.getElementById('quantite').value;
      const prixUnitaire = document.getElementById('prixUnitaire').value;

      const url = `https://script.google.com/macros/s/AKfycbz3H5fM5WJH243YTAxN0N6UflSC5BnGhZ4pmNWrHuezV3xBURhlEQ0RkYoay9QesO26/exec` +
        `?type=${encodeURIComponent(type)}` +
        `&produit=${encodeURIComponent(produit)}` +
        `&quantite=${encodeURIComponent(quantite)}` +
        `&prixUnitaire=${encodeURIComponent(prixUnitaire)}`;

      fetch(url)
        .then(response => response.text())
        .then(data => {
          document.getElementById('responseMessage').textContent = "Transaction enregistrée !";
          document.getElementById('form').reset();
        })
        .catch(error => {
          document.getElementById('responseMessage').textContent = "Erreur lors de l'envoi.";
          console.error("Erreur :", error);
        });
    });
  </script>
</body>
</html>
