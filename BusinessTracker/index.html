<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BusinessTracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container my-5">
    <div class="card shadow">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Nouvelle transaction</h2>
        <form id="form">
          <div class="mb-3">
            <label for="type" class="form-label">Type</label>
            <select name="type" id="type" class="form-select" required>
              <option value="achat">Achat</option>
              <option value="vente">Vente</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="produit" class="form-label">Nom du produit</label>
            <input name="produit" id="produit" type="text" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="quantite" class="form-label">Quantité</label>
            <input name="quantite" id="quantite" type="number" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="prixUnitaire" class="form-label">Prix unitaire (€)</label>
            <input name="prixUnitaire" id="prixUnitaire" type="number" step="0.01" class="form-control" required>
          </div>

          <button type="submit" class="btn btn-primary w-100">Ajouter la transaction</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      const url = "https://script.google.com/macros/s/AKfycbz3H5fM5WJH243YTAxN0N6UflSC5BnGhZ4pmNWrHuezV3xBURhlEQ0RkYoay9QesO26/exec";

      const response = await fetch(url, {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      });

      if (response.ok) {
        alert("Transaction enregistrée !");
        form.reset();
      } else {
        alert("Erreur lors de l’enregistrement !");
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
